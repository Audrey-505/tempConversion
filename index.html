<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <div>
            <h3>Temperature Conversion</h3>
        </div>
        <div>
            <form id="tempForm">
                <label for="">Temperature</label>
                <input type="text" name="userInput"><br><br>
                <label for="celsius">Convert to Celsius</label>
                <input value="celsius" name="temperature" type="radio">
                <label for="fahrenheit">Convert to Fahrenheit</label>
                <input value="fahrenheit" name="temperature" type="radio">
                <input type="submit">
            </form>
        </div>
        <div id="result">

        </div>
    </div>

	<script src="script.js"></script>
  </body>
</html>
